name: Terracotta Bank - Docker Image Build
run-name: Docker image build for Terracotta Bank

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  

jobs:

  Build-Docker:
    name: Build the no-agent docker image
    runs-on: ubuntu-latest

    steps:
      - 
        name: Checkout branch
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64
          buildkitd-flags: --debug
      - 
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Build
        run: |
          docker buildx build --platform linux/arm64 --target runtime -t contrastsecuritydemo/terracotta-bank:3.1-no-agent . --push
        # uses: docker/build-push-action@v5
        # with:
        #   context: .
        #   file: Dockerfile
        #   target: build
        #   platforms: linux/amd64,linux/arm64
        #   tags: contrastsecuritydemo/terracotta-bank:4.0
        #   push: false
      - 
        name: Image digest                  
        run: echo ${{ steps.docker_build.outputs.digest }} yeah
