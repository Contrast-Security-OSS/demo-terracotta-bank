name: Terracotta Bank - Local Java Build
run-name: Local Java Build for Terracotta Bank

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:
    
  

jobs:
  Build-Application:
    name: Build and Test the Application JAR/WAR
    runs-on: ubuntu-latest

    steps:
      - 
        name: Checkout branch
        uses: actions/checkout@v3
      -
        name: Set up JDK 11
        uses: actions/setup-java@v3
        with: 
          java-version: '11'
          distribution: 'adopt'
      - 
        name: Build and assemble the jar with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with: 
          arguments: assemble
      -
        name: Test with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with: 
          arguments: cleanTest test
      - 
        name: Package and upload the JAR
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/libs

  Build-Docker:
    name: Build the no-agent docker image
    runs-on: ubuntu-latest

    steps:
      - 
        name: Checkout branch
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: contrastsecuritydemo/terracotta-bank:4.0
